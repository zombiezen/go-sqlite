name: Build
on: push
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ["1.16", "1.15"]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - name: Check out code
      uses: actions/checkout@v2.3.4
    - name: Run tests
      run: go test -mod=readonly -race -v ./...
  migrate:
    name: Migration Tool
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.16"
    - name: Check out code
      uses: actions/checkout@v2.3.4
    - name: Run tests
      run: go test -mod=readonly -race -v ./...
      working-directory: ./cmd/zombiezen-sqlite-migrate
